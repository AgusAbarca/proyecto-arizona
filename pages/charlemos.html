<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      crossorigin="anonymous"
    ></script>

    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="../style/style.css" />
   
    <title>¡Queremos conocerte!</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
      <nav class="col-12 col-md-10">
        <a href="index.html" class="enlace">
          <img src="../imagenes/logoarizona.png" alt="" class="logo" />
        </a>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li><a class="active" href="../index.html">Inicio</a></li>
          <li><a href="../pages/charlemos.html">Charlemos</a></li>
          <li><a href="../pages/arma-tu-pagina-web.html">Arma tu pagina web</a></li>
          <li><a href="../pages/tu-plan-de-redes.html">tu plan de redes</a></li>
          <li><a href="../pages/sobre-arizona.html">Sobre arizona</a></li>
        </ul>
      </nav>
    </div>
    </header>
    <form>
      <fieldset>
        <legend>¡Queremos conocerte!</legend>
        <div>
          <label for="nombre-usuario">Nombre y apellido:</label>
          <input
            class="formulario-nombre-y-apellido"
            type="text"
            id="nombre-usuario"
            name="nombre-usuario"
          />
        </div>
        <div>
          <label for="email-usuario">Email:</label>
          <input
            class="formulario-email-usuario"
            type="email"
            id="email-usuario"
            name="email-usuario"
          />
        </div>

        <div>
          <label for="telefono-usuario">Celular</label>
          <input
            class="formulario-telefono-usuario"
            type="tel"
            id="telefono-usuario"
            name="telefono-usuario"
          />
        </div>

        <div class="formulario-por-que-medio-te-contactamos">
          ¿Por qué medio queres que te contactemos?

          <div>
            <label for="">Celular</label>
            <input
              type="radio"
              id="metodo-contacto"
              name="metodo-contacto"
              value="metodo-celular"
            />

            <label for="">Email</label>
            <input
              type="radio"
              id="metodo-contacto"
              name="metodo-contacto"
              value="metodo-email"
            />
          </div>
        </div>

        <div>
          <label for="mensaje-usuario">Mensaje:</label>
          <textarea
            name="mensaje-usuario"
            id="mensaje-usuario"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div>
          <label for="news-usuario">
            ¿Quiere suscribirse a nuestro NewsLetter?</label
          >
          <input type="checkbox" id="news-usuario" name="news-usuario" />
        </div>

        <div>
          <label for="valoracion-usuario">Valore nuestra web</label>
          <select name="valoracion-usuario" id="valoracion-usuario">
            <option value="valoracion-1">1</option>
            <option value="valoracion-2">2</option>
            <option value="valoracion-3">3</option>
            <option value="valoracion-4">4</option>
            <option value="valoracion-5">5</option>
          </select>
        </div>

        <input type="submit" value="Contactenos!" class="btn btn-outline-light"/>
      </fieldset>
    </form>
    <footer>
      <hr />
      <div>
        <h4>Seguinos en nuestras redes</h4>
        <div class="boton-redes-footer">
          <a
            href="https://instagram.com/arizona.agencia?igshid=YmMyMTA2M2Y="
            target="_blank"
          >
            <input type="button" value="Instagram" class="btn btn-outline-light"
          /></a>
        </div>
        <div class="boton-redes-footer">
          <a href="https://www.facebook.com/arizona.agencia/" target="_blank">
            <input type="button" value="Facebook" class="btn btn-outline-light"
          /></a>
        </div>
        <div class="boton-redes-footer">
          <a
            href="https://www.linkedin.com/in/arizona-agencia-a891b8205"
            target="_blank"
          >
            <input type="button" value="LinkedIn" class="btn btn-outline-light"
          /></a>
        </div>
        <div class="boton-redes-footer">
          <a href="https://wa.me/qr/JW7KSKA32Q5RE1" target="_blank">
            <input type="button" value="WhatsApp" class="btn btn-outline-light"
          /></a>
        </div>
        <p class="footer-copy">
          Arizona Agencia © Todos los derechos reservados - 2022
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
